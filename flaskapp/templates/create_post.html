<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=50) }}<br>
        {{ form.content.label }} {{ form.content(cols=80, rows=10) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
