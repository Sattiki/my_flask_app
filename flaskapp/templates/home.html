<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.date_posted }}</small>
        </div>
    {% endfor %}
    <a href="{{ url_for('new_post') }}">Create a new post</a>
</body>
</html>
